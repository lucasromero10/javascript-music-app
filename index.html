<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/10db74b204.js" crossorigin="anonymous"></script>
    <title>Music app</title>
</head>

<body>

    <main class="container my-4">
        <form id="search-form" class="text-center">
            <div class="form-group">
                <div class="input-group mb-2">
                    <input type="text" class="form-control" name="search"
                        placeholder="Search for tracks, albums or artist..." aria-label=""
                        aria-describedby="basic-addon1">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
        </form>

        <section id="search-result" class="text-white mt-4 mb-5">
            <div id="artists" class="d-none my-4">
                <header class="d-flex justify-content-between">
                    <h2 class="h6 font-weight-normal">Artists</h2>
                    <small class="text-muted"><a href="" data-type="artist">Show all</a></small>
                </header>
                <ul class="list-group"></ul>
            </div>
            <div id="tracks" class="d-none my-4">
                <header class="d-flex justify-content-between">
                    <h2 class="h6 font-weight-normal">Tracks</h2>
                    <small class="text-muted"><a href="" data-type="track">Show all</a></small>
                </header>
                <ul class="list-group"></ul>
            </div>
            <div id="albums" class="d-none my-4">
                <header class="d-flex justify-content-between">
                    <h2 class="h6 font-weight-normal">Albums</h2>
                    <small class="text-muted"><a href="" data-type="album">Show all</a></small>
                </header>
                <ul class="list-group"></ul>
            </div>
        </section>

    </main>

    <script src="assets/script/moment.min.js"></script>
    <script src="assets/script/app.js"></script>
</body>

</html>
